<div class="after">
  <div class="container">
    <div class="row">
      <!-- Post Content Column -->
      <div class="col-lg-8">

        <!-- Title -->
        <h1 class="mt-4">{{post?.title}}</h1>

        <!-- Author -->
        <p class="lead">
          by
          <a href="#">{{post?.user?.first_name}}</a>
        </p>
        <hr>
        <!-- Date/Time -->
        <p>Posted on {{post?.created_at | date : 'MMM d, y'}}</p>
        <hr>
        <!-- Post Content -->
        <p class="lead">{{post.text}}</p>
        <button class="btn btn-primary" routerLink="/blog">Back</button>
      </div>
    </div>
  </div>
</div>
