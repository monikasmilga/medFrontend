<div class="panel panel-default">
    <div class="panel-heading">
        <h4>Users</h4>
        <div class="add-button-top pull-right">
            <button routerLink="../add-user" type="button" class="btn btn-success" name="button">+ Add user</button>
        </div>
    </div>

    <div class="panel-body">
        <table class="table">
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Email</th>
                <th>Position</th>
                <th>Actions</th>
            </tr>
            <tr *ngFor="let user of users">
                <td>
                    {{user.first_name}}
                </td>
                <td>
                    {{user.last_name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.position}}
                </td>
                <td>
                    <button (click)="delete(user.id)" type="button" class="btn btn-info btn-sm" name="button"><span class="glyphicon glyphicon-edit"></span></button><button type="button" class="btn btn-danger btn-sm" name="button"><span class="glyphicon glyphicon-trash"></span></button>
                </td>
            </tr>
        </table>
    </div>
</div>
