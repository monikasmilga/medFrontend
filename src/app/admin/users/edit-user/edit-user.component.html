<div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
        <div class="panel-heading">
            Edit user
        </div>
        <div class="panel-body">
            <form (ngSubmit)="onUpdate(f)" #f="ngForm">
                <div class="form-group">
                    <label for="first_name">First name</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" value="" [(ngModel)]="user.first_name" required>
                </div>
                <!--make fields required and submit button disabled if required fields empty-->
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" value="" [(ngModel)]="user.last_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" name="email" value="" [(ngModel)]="user.email" required>
                </div>

                <div class="form-group">
                    <label for="position">Position</label>
                    <input class="form-control" type="text" id="position" name="position" value="" [(ngModel)]="user.position">
                </div>

                <div class="form-group">
                    <label for="role_id">Role:</label>
                    <select class="form-control" id="role_id" name="role_id" [(ngModel)]="user.role_id" required>
                        <option value="" disabled>Select role</option>
                        <option value="1">Moderator</option>
                        <option value="2">Administrator</option>
                        <option value="3">Doctor</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" [disabled]="!f.valid" class="btn btn-success" name="'button">Update user
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
