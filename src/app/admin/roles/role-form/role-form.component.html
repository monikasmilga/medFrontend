<div class="col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>{{ title }}</h4>
    </div>
    <div class="panel-body">
      <form [formGroup]="form" (ngSubmit)="onSave(f)" #f="ngForm">

        <div class="form-group">
          <label for="name">Role name</label>
          <input class="form-control" type="text" id="name" name="name" value="" [(ngModel)]="role.name" formControlName="name">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" name="'button">{{ title }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
