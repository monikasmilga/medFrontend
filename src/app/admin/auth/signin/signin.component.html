<div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>Sign in</h4>
        </div>
    </div>
    <div class="panel-body">

        <form (ngSubmit)="onSignin(f)" #f="ngForm">

            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="text" id="email" name="email" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" ngModel required>
            </div>
            <div class="form-group">
                <button type="submit" class='btn btn-primary' [disabled]="!f.valid" name="button">Sign in</button>
            </div>

        </form>

    </div>
</div>
