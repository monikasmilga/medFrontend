<div class="side-form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4>{{ title }}</h4>
        </div>
        <div class="panel-body">
            <form [formGroup]="form" (ngSubmit)="onSave(f)" #f="ngForm">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" id="title" name="title" value="" [(ngModel)]="post.title" formControlName="title">
                </div>

                <div class="form-group">
                    <label for="text">Text</label>
                    <input class="form-control" type="text" id="text" name="text" value="" [(ngModel)]="post.text" formControlName="text">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success" name="'button">{{ title }}
                    </button>

                    <button type="button" class="btn btn-default" name="back" routerLink="/admin/posts">Back
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
